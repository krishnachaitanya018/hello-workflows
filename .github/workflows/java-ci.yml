on:
  push:
    branches: [ main ]
    paths:
      - "java/**"
      - ".github/workflows/java-ci.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "java/**"
      - ".github/workflows/java-ci.yml"

jobs:
  build-run-bundle:
    runs-on: [self-hosted, macOS, X64]
    defaults:
      run:
        working-directory: java

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - run: chmod +x gradlew
      - run: ./gradlew clean build -x test

      # ðŸ‘‡ add this
      - name: List build outputs (debug once)
        run: |
          echo "PWD=$(pwd)"
          find . -type d -path "*/build/libs" -maxdepth 3 -print -exec ls -al {} \;

      - run: ./gradlew run -x test
      - run: ./gradlew jar -x test

      # ðŸ‘‡ replace your upload step with one of these:
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-hello-jar
          path: ${{ github.workspace }}/java/app/build/libs/*.jar
          if-no-files-found: error
